name: "static-build-test-p4c"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


# Cancel any preceding run on the pull request.
concurrency:
  group: static-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # Build a p4c release on Ubuntu 20.04.
  build-linux:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      CTEST_PARALLEL_LEVEL: 4
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
      with:
        key: static-${{ runner.os }}
        max-size: 1000M

    - name: Build (Linux)
      run: |
        docker build -t p4c --build-arg IMAGE_TYPE=test --build-arg ENABLE_UNIFIED_COMPILATION=ON --build-arg BUILD_STATIC_RELEASE=ON  .
        ./tools/export_ccache.sh
