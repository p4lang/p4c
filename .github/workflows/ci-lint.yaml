name: "p4c-lint"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  p4c-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - name: Initialize linters with CMake.
      run: |
        mkdir build
        cd build
        cmake ..
    - name: Check submodule ref points.
      run: |
        ./tools/check-git-submodules.sh
    - name: Run cpplint.
      run: |
        make cpplint -C build
    - name: Run clang-format.
      run: |
        make clang-format -C build
