name: "bazel"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_direct:  # Build p4c directly.
    runs-on: ubuntu-latest
    env:
      BAZEL: bazelisk-linux-amd64
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"  # See https://docs.bazel.build/versions/master/output_directories.html
        key: bazel1

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.4.0/$BAZEL"
        chmod +x $BAZEL
        sudo mv $BAZEL /usr/local/bin/bazel

    - name: Install Flex, Bison, and GMP
      run: sudo apt-get update && sudo apt-get install bison flex libfl-dev libgmp-dev

    - name: Build p4c
      run: bazel build //... --verbose_failures
  
  build_indirect:  # Build 3rd party Bazel project depending on p4c as a subproject.
    runs-on: ubuntu-latest
    env:
      BAZEL: bazelisk-linux-amd64
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Mount bazel cache
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"  # See https://docs.bazel.build/versions/master/output_directories.html
        key: bazel2

    - name: Install bazelisk
      run: |
        curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.4.0/$BAZEL"
        chmod +x $BAZEL
        sudo mv $BAZEL /usr/local/bin/bazel

    - name: Install Flex, Bison, and GMP
      run: sudo apt-get update && sudo apt-get install bison flex libfl-dev libgmp-dev

    - name: Build bazel/example
      run: cd ./bazel/example && bazel build //... --verbose_failures
