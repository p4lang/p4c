name: Auto Label Issues

on:
  issues:
    types: [opened, edited]  # Runs when an issue is created or modified
  workflow_dispatch:  # Allows manual triggering

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label Issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const labelsToAdd = [];
            
            // Define label mappings based on brackets in title
            const labelMappings = {
              "[bug]": "bug",
              "[feature]": "enhancement",
              "[docs]": "documentation",
              "[dpdk]": "dpdk",              
              "[bmv2]": "bmv2",              
              "[P4Testgen]": "p4tools",
              "[P4Smith]": "p4tools",
              "[P4tools]": "p4tools",
              "[Tofino]":"tofino",
              "[p4tc]": "p4tc",
              "[p4fmt]": "p4fmt",
              "[core]":"core",
              "[p4-spec]": "p4-spec",
              "[control-plane]": "control-plane",
              "[P4runtime]":"control-plane",
              "[frontend]":"core",
              "[midend]":"core",
              "[parser]":"core",              
            };
            
            // Check if issue title contains bracketed keywords
            const title = issue.title.toLowerCase();
            for (const [keyword, label] of Object.entries(labelMappings)) {
              if (title.includes(keyword.toLowerCase())) {
                labelsToAdd.push(label);
              }
            }
            
            if (labelsToAdd.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labelsToAdd
              });
            }