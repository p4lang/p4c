
name: Auto Label Issues

on:
  issues:
    types: [opened, edited]  
  workflow_dispatch:  # Allows manual triggering

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label Issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const labelsToAdd = [];

            // Define keyword-label mapping
            const labelMappings = {
              "bug": "bug",
              "error": "bug",
              "fix": "bug",
              "feature": "enhancement",
              "docs": "documentation",
              "question": "question",
              "dpdk": "dpdk",
              "p4c": "p4c",
              "bmv2": "bmv2",
              "compiler": "compiler",
              "test": "testing",
              "breaking change": "breaking-change",
              "performance": "compiler-performance",
              "control plane": "control-plane",
              "core": "core",
              "duplicate": "duplicate",
              "ebpf": "ebpf",
              "psa": "ebpf-psa"
            };

            // Check if issue title or body contains keywords
            for (const [keyword, label] of Object.entries(labelMappings)) {
              if (issue.title.toLowerCase().includes(keyword) || 
                  issue.body.toLowerCase().includes(keyword)) {
                labelsToAdd.push(label);
              }
            }

            if (labelsToAdd.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labelsToAdd
              });
            }
