name: Auto Label Issues

on:
  issues:
    types: [opened, edited]  # Runs when an issue is created or modified
  workflow_dispatch:  # Allows manual triggering

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label Issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const labelsToAdd = [];

            // Define label mappings based on brackets in title
            const labelMappings = {
              "[bug]": "bug",
              "[error]": "bug",
              "[fix]": "bug",
              "[feature]": "enhancement",
              "[docs]": "documentation",
              "[dpdk]": "dpdk",
              "[p4c]": "p4c",
              "[bmv2]": "bmv2",
              "[compiler]": "compiler",
              "[test]": "testing",
              "[P4Testgen]": "p4tools",
              "[P4Smith]": "p4tools",
              "[P4tools]": "p4tools",
              "[Tofino]":"tofino",
              "[p4tc]": "p4tc",
              "[p4fmt]": "p4fmt",
              "[core]":"core",
              ""
            };

          

            // Check if issue title contains bracketed keywords
            const title = issue.title.toLowerCase();
            for (const [keyword, label] of Object.entries(labelMappings)) {
              if (title.includes(keyword.toLowerCase()) && !excludedLabels.includes(keyword)) {
                labelsToAdd.push(label);
              }
            }

            if (labelsToAdd.length > 0) {
              github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labelsToAdd
              });
            }
